<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">MyShop</a>
        <a href="Products.html" class="btn btn-light">Products</a>
      </div>
    </nav>

    <!-- Banner -->
    <div class="position-relative overflow-hidden" style="height: 500px">
      <img
        src="Assets/Product/banner.jpg"
        class="w-100 h-200 object-fit-cover"
      />
      <div
        class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-center text-white"
      >
        <h1 class="fw-bold">Welcome to MyShop</h1>
        <p class="mb-3">Best products</p>
        <a href="products.html" class="btn btn-primary btn-lg">Shop Now</a>
      </div>
    </div>
    <section class="container py-5">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="Assets/Product/headphones.jpg"
              class="card-img-top"
              alt="Product 1"
              style="height: 280px; object-fit: cover"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">500EGP</p>
              <a href="Product.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="Assets/Product/shoes1.jpg"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">600EGP</p>
              <a href="Product.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>

        <!-- Card 3-->
        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="Assets/Product/image1.webp"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">3000EGP</p>
              <a href="Product.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="Products.html" class="btn btn-outline-dark btn-lg"
          >View All Products</a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">MyShop. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
